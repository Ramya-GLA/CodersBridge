<html>
    <head>
        <title>StopWatch</title>
       <link rel="stylesheet" href="Stopwatch.css" >  
    </head>
    <body
   ><h1>StopWatch</h1>
        <div class="container">
            <div class ="num">
                <h2 id ="hr">00</h2>
                <h2>:</h2>
                <h2 id ="min">00</h2>
                <h2>:</h2>
                <h2 id ="sec">00</h2>
                <h2>:</h2>
                <h2 id ="milli">00</h2>
                </div>
                <div class="btn">
        <button onclick="Stop()">Stop</button>
        <button onclick="Start()">Start</button>
        <button onclick="Reset()">Reset</button>
                </div>
       
       </div>
        <script >
            let milli = 0;
let sec = 0;
let min = 0;
let hr = 0;

let timer = false;

function Start() {
    timer = true;
    myFun();
}
function Stop() {
    timer = false;
    // myFun();
}

function Reset() {
    location.reload();
}
function myFun() {
    if (timer == true) {
        milli = milli + 1;
        if (milli == 100) {
            sec = sec + 1;
            milli =0;
        }
        if (sec == 60) {
            min = min + 1;
            sec=0;
        }
        if (min == 60) {
            hr = hr + 1;
            min = 0;
        }
        let getSec = sec;
 let getMin =min;
 let getHr =hr;
 if(sec < 10){
    getSec="0"+sec;
 }
 if(min<10){
    getMin="0"+min;
 }
 if(hr<10){
    getHr="0"+hr;
 }
 
 setTimeout(myFun, 10);
        
        document.getElementById("milli").innerHTML = milli;
        document.getElementById("sec").innerHTML = getSec;
        document.getElementById("min").innerHTML = getMin;
        document.getElementById("hr").innerHTML = getHr;
    }
}

        </script>
    </body>
</html>
